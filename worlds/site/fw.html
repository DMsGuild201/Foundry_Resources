<!DOCTYPE html>
<html lang="en-US">
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
<script src="./fw.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="./fw.css">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="utf-8">
   <meta name="robots" content="noindex">
   <title>Foundry Worlds</title>
   <link rel="icon" href="logo.svg" alt="">
</head>

<body id="FWapp" onload="load()">
   <header id="FWheader">
      <object data="logo.svg" id="FWlogo"></object>
      <h1 id="FWheading">Foundry&nbsp;Worlds</h1>
      <section id="FWsupport">
         <p>See <a href="https://docs.google.com/spreadsheets/d/1-txbadNFZJRbEhussT6NRxuPHUZos8YHoFnqc0WhsKg/edit"
               target="_blank">this spreadsheet</a> for an up-to-date the status of the worlds.<br /><br />
            If you have any questions, issues, or would like to help the project, please come by our <a
               href="https://discord.gg/JuXDrcnDFt" target="_blank"> discord server.</a>
         </p>
      </section>
   </header>
   <main id="FWworld-list">
      <input id="FWsearchbox" type="search" placeholder="Search" class="fuzzy-search" />
      <nav id="FWnavbar">
         <button class="sort" data-sort="name">Name</button>
         <button class="sort" data-sort="abbreviation">Abbreviation</button>
         <button class="sort" data-sort="version" data-default-order="desc">Version</button>
         <button class="sort" data-sort="size">File size</button>
      </nav>
      <ul id="FWresults" class="list"></ul>
   </main>
   <button onclick="topFunction()" id="gotoTop" title="Go to top">Top</button>
</body>

</html>
